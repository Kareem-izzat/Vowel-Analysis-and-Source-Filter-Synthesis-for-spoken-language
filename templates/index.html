{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-7">

        <div class="card soft">
            <div class="text-center mb-3">
                <p class="eyebrow mb-1">Speech Lab</p>
                <h3 class="fw-bold">ğŸ“‚ Select Your Data Folder</h3>
                <p class="text-muted mb-0">
                    The system will scan vowel folders and compute F1/F2 metrics plus spectrograms for every recording.
                </p>
            </div>

            <form method="POST">
                <label class="form-label mt-3">Data Folder Path</label>
                <input name="base_path" class="form-control" value="Data">

                {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}

                <button class="btn btn-primary w-100 mt-4 py-2">ğŸš€ Run Analysis</button>
            </form>

            <hr class="my-4">
            <div class="d-grid">
                <a class="btn btn-outline-primary" href="{{ url_for('synthesis') }}">ğŸ›ï¸ Run Part C: Sourceâ€“Filter Synthesis</a>
            </div>
        </div>

    </div>
</div>

<script>
    (function () {
        const form = document.querySelector("form");
        if (!form) return;
        form.addEventListener("submit", function () {
            if (window.showLoader) window.showLoader();
        });
    })();
</script>

{% endblock %}
